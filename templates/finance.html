{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-coins"></i> 财务管理
</div>

<div class="card">
    <p class="description">这里是财务管理模块，您可以进行以下操作：</p>
    <div class="feature-list">
        <div class="feature-item">
            <h3><i class="fas fa-file-invoice-dollar"></i> 财务报表</h3>
            <p>生成各类财务报表，分析财务状况</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-hand-holding-usd"></i> 应收应付</h3>
            <p>管理应收账款和应付账款</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-calculator"></i> 成本核算</h3>
            <p>进行成本核算，分析成本结构</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-chart-pie"></i> 财务分析</h3>
            <p>进行财务分析，支持决策制定</p>
        </div>
    </div>
</div>
{% endblock %}
