{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-shopping-cart"></i> 采购管理
</div>

<div class="card">
    <p class="description">这里是采购管理模块，您可以进行以下操作：</p>
    <div class="feature-list">
        <div class="feature-item">
            <h3><i class="fas fa-file-invoice-dollar"></i> 采购订单</h3>
            <p>创建、审批和跟踪采购订单，管理采购流程</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-truck"></i> 供应商管理</h3>
            <p>维护供应商信息，评估供应商绩效</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-chart-line"></i> 采购分析</h3>
            <p>分析采购数据，优化采购策略</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-clipboard-check"></i> 采购合同</h3>
            <p>管理采购合同，跟踪合同执行情况</p>
        </div>
    </div>
</div>
{% endblock %}
