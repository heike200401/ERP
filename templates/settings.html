{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-cog"></i> 系统设置
</div>

<div class="card">
    <p class="description">这里是系统设置模块，您可以进行以下操作：</p>
    <div class="feature-list">
        <div class="feature-item">
            <h3><i class="fas fa-user-shield"></i> 用户权限</h3>

        </div>
        <div class="feature-item">
            <h3><i class="fas fa-cogs"></i> 系统参数</h3>

            <h3><i class="fas fa-clipboard-list"></i> 系统日志</h3>

        <div class="feature-item">
