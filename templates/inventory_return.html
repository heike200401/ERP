{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-undo-alt"></i> 退货管理
</div>

<div class="card">
    <div class="form-container">
        <h3>退货管理</h3>
        <form>
            <div class="form-group">
                <label>退货单号</label>
                <input type="text" placeholder="输入退货单号">
            </div>
            <div class="form-group">
                <label>退货商品</label>
                <input type="text" placeholder="输入商品编号">
            </div>
            <div class="form-group">
                <label>退货数量</label>
                <input type="number" placeholder="输入退货数量">
            </div>
            <div class="form-group">
                <label>退货原因</label>
                <textarea rows="3" placeholder="输入退货原因"></textarea>
            </div>
            <button type="submit" class="btn-submit">提交退货</button>
        </form>
    </div>
</div>
{% endblock %}
