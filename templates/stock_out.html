{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-arrow-up"></i> 出库管理
</div>

<div class="card">
    <div class="form-container">
        <h3>新建出库单</h3>
        <form>
            <div class="form-group">
                <label>商品编号</label>
                <input type="text" placeholder="输入商品编号">
            </div>
            <div class="form-group">
                <label>出库数量</label>
                <input type="number" placeholder="输入出库数量">
            </div>
            <div class="form-group">
                <label>出库时间</label>
                <input type="datetime-local">
            </div>
            <div class="form-group">
                <label>出库原因</label>
                <select>
                    <option>销售出库</option>
                    <option>调拨出库</option>
                    <option>退货出库</option>
                    <option>其他</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">提交出库</button>
        </form>
    </div>
</div>
{% endblock %}
