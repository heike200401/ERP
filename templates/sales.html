{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-chart-line"></i> 销售管理
</div>

<div class="card">
    <p class="description">这里是销售管理模块，您可以进行以下操作：</p>
    <div class="feature-list">
        <div class="feature-item">
            <h3><i class="fas fa-file-invoice"></i> 销售订单</h3>
            <p>查看、创建和管理销售订单，跟踪订单状态</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-user-tie"></i> 客户管理</h3>
            <p>维护客户信息，分析客户购买行为</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-chart-bar"></i> 销售分析</h3>
            <p>生成销售报表，分析销售趋势和业绩</p>
        </div>
        <div class="feature-item">
            <h3><i class="fas fa-percent"></i> 促销管理</h3>
            <p>设置和管理促销活动，跟踪促销效果</p>
        </div>
    </div>
</div>
{% endblock %}
