{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-bell"></i> 库存预警
</div>

<div class="card">
    <div class="form-container">
        <h3>库存预警设置</h3>
        <form>
            <div class="form-group">
                <label>商品编号</label>
                <input type="text" placeholder="输入商品编号">
            </div>
            <div class="form-group">
                <label>最低库存</label>
                <input type="number" placeholder="输入最低库存量">
            </div>
            <div class="form-group">
                <label>最高库存</label>
                <input type="number" placeholder="输入最高库存量">
            </div>
            <button type="submit" class="btn-submit">保存设置</button>
        </form>
    </div>
</div>
{% endblock %}
