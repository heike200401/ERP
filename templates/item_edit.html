{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <i class="fas fa-edit"></i> 物品编辑
</div>

<div class="card">
    <div class="form-container">
        <h3>编辑商品信息</h3>
        <form>
            <div class="form-group">
                <label>商品名称</label>
                <input type="text" placeholder="输入商品名称">
            </div>
            <div class="form-group">
                <label>商品编号</label>
                <input type="text" placeholder="输入商品编号">
            </div>
            <div class="form-group">
                <label>商品分类</label>
                <select>
                    <option>原材料</option>
                    <option>半成品</option>
                    <option>成品</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="form-group">
                <label>单位</label>
                <input type="text" placeholder="输入计量单位">
            </div>
            <div class="form-group">
                <label>规格</label>
                <input type="text" placeholder="输入商品规格">
            </div>
            <button type="submit" class="btn-submit">保存修改</button>
        </form>
    </div>
</div>
{% endblock %}
